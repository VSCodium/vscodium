name: Lock Issues

on:
  schedule:
    - cron: '0 2 * * *'

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: '90'
          pr-inactive-days: '90'
          log-output: true
