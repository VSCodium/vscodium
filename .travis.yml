matrix:
  include:
    - os: linux
      sudo: required
      env: BUILDARCH=x64
      dist: trusty
    - os: linux
      sudo: required
      env: BUILDARCH=arm64
      dist: trusty
    - os: linux
      sudo: required
      env: BUILDARCH=arm
      dist: trusty
    - os: osx

language: node_js
node_js: "10"

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - . install_deps.sh
  - . get_repo.sh
  - . check_tags.sh

script:
  - ./build.sh

before_deploy:
  - ./sign_mac_app.sh
  - ./create_zip.sh
  - ./create_dmg.sh
  - ./sum.sh

deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  name: $LATEST_MS_TAG
  api_key: $GITHUB_TOKEN
  file_glob: true
  file:
    - ./*.sha256
    - ./*.zip
    - ./*.tar.gz
    - ./*.dmg
    - ./*.deb
    - ./*.rpm
    - ./*.AppImage
  on:
    all_branches: true
    condition: $SHOULD_BUILD = yes

after_deploy:
  - ./update_version.sh
